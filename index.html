  <script>
    // Function to add the animation class
    function animateOnScroll(els, animation) {
      els.forEach((el) => {
        const observer = new IntersectionObserver(
          (entries, observer) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("animate__animated", animation);
                observer.unobserve(entry.target);
              }
            });
          },
          { threshold: 0.5 } // Trigger when half of the item is in the viewport
        );
        observer.observe(el);
      });
    }

    // Select all the elements you want to animate
    const headings = document.querySelectorAll("h2");
    const paragraphs = document.querySelectorAll("section p");

    // Add animations
    animateOnScroll(headings, "animate__fadeInDown");
    animateOnScroll(paragraphs, "animate__fadeInUp");
  </script>

  <script>

    document.querySelectorAll("nav a").forEach((anchor) => {

        const targetId = this.getAttribute("href");
        const targetSection = document.querySelector(targetId);
        targetSection.scrollIntoView({ behavior: "smooth" });

  <!-- Script for toggling mobile menu -->
